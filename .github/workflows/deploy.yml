name: Frontend Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: chany91/nbbang-fe:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to Server via SSH and Run Container
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem -tt $USERNAME@$HOST <<EOF
            echo "$SSH_PASSWORD" | sudo -S docker pull chany91/nbbang-fe:latest

            # 새로운 프론트엔드 컨테이너 실행
            echo "$SSH_PASSWORD" | sudo -S docker run -d --name nbbang-fe-new -p 3001:3000 --network nbbang-network chany91/nbbang-fe:latest

            # 기존 프론트엔드 컨테이너 중지 및 제거 후 교체
            if [ "$(sudo docker ps -q -f name=nbbang-fe)" ]; then
              echo "$SSH_PASSWORD" | sudo -S docker stop nbbang-fe
              echo "$SSH_PASSWORD" | sudo -S docker rm nbbang-fe
              echo "$SSH_PASSWORD" | sudo -S docker rename nbbang-fe-new nbbang-fe
              echo "$SSH_PASSWORD" | sudo -S docker update --restart always nbbang-fe
            fi
          EOF
          rm private_key.pem
